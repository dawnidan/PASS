
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management Insights</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #ea8600;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        select, input[type="date"], button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ea8600;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c36e00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f5f5f5;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Management Insights</h2>

    <div class="filters">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <select>
            <option>All Block Statuses</option>
            <option>Active</option>
            <option>Blocked</option>
        </select>
        <button>Export Insights</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Status</th>
                <th>Block Reason</th>
                <th>Reports Submitted</th>
                <th>Block Date</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>U1001</td><td>John Doe</td><td>Blocked</td><td>False Reports</td><td>15</td><td>2025-06-20</td></tr>
            <tr><td>U1002</td><td>Jane Smith</td><td>Blocked</td><td>Spam Activity</td><td>22</td><td>2025-06-18</td></tr>
            <tr><td>U1003</td><td>Mike Brown</td><td>Active</td><td>-</td><td>5</td><td>-</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
