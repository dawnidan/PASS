
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exceptional Drivers Report</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #d93025;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        select, input[type="date"], button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d93025;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b1271b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f5f5f5;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exceptional Drivers Report</h2>

    <div class="filters">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <select>
            <option>All Drivers</option>
            <option>Driver 201</option>
            <option>Driver 202</option>
            <option>Driver 203</option>
        </select>
        <select>
            <option>All Severities</option>
            <option>Minor</option>
            <option>Moderate</option>
            <option>Critical</option>
        </select>
        <button>Export Report</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Driver ID</th>
                <th>Number of Reports</th>
                <th>Average Delay</th>
                <th>Driver Score</th>
                <th>Severity Level</th>
                <th>Date Range</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>201</td><td>25</td><td>12 min</td><td>58%</td><td>Critical</td><td>Jul 2025</td></tr>
            <tr><td>202</td><td>18</td><td>9 min</td><td>65%</td><td>Moderate</td><td>Jul 2025</td></tr>
            <tr><td>203</td><td>12</td><td>7 min</td><td>72%</td><td>Minor</td><td>Jul 2025</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
