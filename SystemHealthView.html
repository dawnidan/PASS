
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Health Overview</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        .status-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .status-box {
            padding: 20px;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-label {
            font-weight: bold;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-warning {
            color: orange;
            font-weight: bold;
        }
        .status-error {
            color: red;
            font-weight: bold;
        }
        .refresh-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>System Health Overview</h2>

    <div class="status-section">
        <div class="status-box">
            <span class="status-label">API Services:</span>
            <span class="status-ok">Operational</span>
        </div>
        <div class="status-box">
            <span class="status-label">Database:</span>
            <span class="status-ok">Operational</span>
        </div>
        <div class="status-box">
            <span class="status-label">Export Batch Queue:</span>
            <span class="status-warning">Delayed</span>
        </div>
        <div class="status-box">
            <span class="status-label">Alert Service:</span>
            <span class="status-ok">Operational</span>
        </div>
        <div class="status-box">
            <span class="status-label">Real-Time Data Stream:</span>
            <span class="status-error">Error</span>
        </div>
    </div>

    <button class="refresh-btn">Refresh Status</button>
</div>

</body>
</html>
