
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Performance Report</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        select, input[type="date"], button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155ab6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f5f5f5;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Driver Performance Report</h2>

    <div class="filters">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <select>
            <option>All Drivers</option>
            <option>Driver 101</option>
            <option>Driver 102</option>
            <option>Driver 103</option>
        </select>
        <select>
            <option>Sort by Average Delay</option>
            <option>Sort by Reports Count</option>
            <option>Sort by Driver Score</option>
        </select>
        <button>Export Report</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Driver ID</th>
                <th>Line Number</th>
                <th>Scheduled Start</th>
                <th>Actual Start</th>
                <th>Average Delay (min)</th>
                <th>Standard Deviation</th>
                <th>Validated Reports</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>101</td><td>55</td><td>08:00</td><td>08:05</td><td>5</td><td>1.2</td><td>12</td></tr>
            <tr><td>102</td><td>22</td><td>09:00</td><td>09:10</td><td>10</td><td>3.4</td><td>8</td></tr>
            <tr><td>103</td><td>78</td><td>07:30</td><td>07:32</td><td>2</td><td>0.8</td><td>15</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
