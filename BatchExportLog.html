
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Export Log</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #5f6368;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        select, input[type="date"], button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5f6368;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f5f5f5;
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Batch Export Log</h2>

    <div class="filters">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <select>
            <option>All Export Types</option>
            <option>Daily Export</option>
            <option>Weekly Export</option>
            <option>Monthly Export</option>
        </select>
        <button>Export Log (CSV)</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Export ID</th>
                <th>Export Type</th>
                <th>Report Count</th>
                <th>Export Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>EXP001</td><td>Daily Export</td><td>134</td><td>2025-07-06</td><td>Success</td></tr>
            <tr><td>EXP002</td><td>Weekly Export</td><td>980</td><td>2025-07-05</td><td>Success</td></tr>
            <tr><td>EXP003</td><td>Daily Export</td><td>112</td><td>2025-07-04</td><td>Failed</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
